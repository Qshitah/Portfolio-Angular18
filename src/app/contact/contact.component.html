<section class="contact section" id="contact">
  <h2 class="section-title">Contact</h2>

  <div class="contact__container bd-grid">
      <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" class="contact__form">
          <input formControlName="name" type="text" placeholder="Name" class="contact__input" required>
          <input formControlName="email" type="email" placeholder="Email" class="contact__input" required>
          <textarea formControlName="message" placeholder="Message" cols="0" rows="10" class="contact__input" required></textarea>
          <button type="submit" class="contact__button button">Send</button>
      </form>
  </div>
</section>
