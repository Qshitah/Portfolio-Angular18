<section class="home bd-grid" id="home">
  <div class="home__data">
      <h1 class="home__title title-container">
        <span  [className]="'title-content '">Hi,<br>I'm <span class="home__title-color">Marouan</span><br><span [innerHTML]="title" [className]="titleAnimationClass"></span></span>
      </h1>

      <a href="#contact" target="_self" class="button">Contact</a>
  </div>

  <div class="home__social">
    @for(socialLink of socialLinks; track $index){
      <a [href]="socialLink.link" [className]="'home__social-icon'"><i [className]="socialLink.iconClass" ></i></a>
    }
</div>
